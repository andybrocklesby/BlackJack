<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andy Brocklesby | BlackJack</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="body-bg"></div>
    
    <div id="game-wrapper">
        <h1>BlackJack</h1>
        <p id="message-display">Press start to play game</p>
        <div id="card-section">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <p id="sum-display">Sum: </p>
        <button onclick="startGame()">START GAME</button>
        <button onclick="newCard()">NEW CARD</button>
        <button onclick="resetGame()">RESET GAME</button>
        <p id="error-display"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
